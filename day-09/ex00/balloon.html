<!DOCTYPE html>
<html>
<head>
	<title>Balloon</title>
	<script type="text/javascript">
		var size = 200;
		var color = "red";
		function baloonclick(tom) {
			size += 10;
			if (size > 420)
				size = 200;
			if (color == "red")
				color = "blue";
			else if (color == "blue")
				color = "green";
			else if (color == "green")
				color = "red";
			tom.style.width = size + "px";
			tom.style.height = size + "px";
			tom.style.background = color;
		}

		function mouseleave(tom) {
			size -= 5;
			if (size < 200)
				size += 5;
			if (color == "red")
				color = "green";
			else if (color == "blue")
				color = "red";
			else if (color == "green")
				color = "blue";
			tom.style.width = size + "px";
			tom.style.height = size + "px";
			tom.style.background = color;
		}
	</script>
	<style>
		body{
			width: 100vw;
			height: 100vh;
			margin: 0;
			display: flex;
			flex-direction: column;
		}
		.balloon{
			width: 200px;
			height: 200px;
			background-color: red;
			margin: auto;
			border-radius: 50%;
		}
	</style>
</head>
<body>
	<div class='balloon' onclick="baloonclick(this)" onmouseout="mouseleave(this)"></div>
</body>
</html>
