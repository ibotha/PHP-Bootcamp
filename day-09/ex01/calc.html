<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<script>
		window.onload = function() {
			document.getElementById("sub").addEventListener("click", calc);
			setInterval('alert("Please, use me...")', 30000);
		}

		function calc() {
			var num1 = parseInt(document.getElementById("num1").value);
			var op = document.getElementById("op").value;
			var num2 = parseInt(document.getElementById("num2").value);
			if (num1 < 0 || num2 < 0)
			{
				console.log("Error :(");
				alert('Error :(');
			}
			else
				switch (op) {
					case '+':
						alert(num1 + num2);
						console.log(num1 + num2);
						break;
					case '-':
						alert(num1 - num2);
						console.log(num1 - num2);
						break;
					case '%':
						if (num2 == 0)
						{
							alert("It's over 9000!");
							console.log("It's over 9000!");
						}
						else
						{
							alert(num1 % num2);
							console.log(num1 % num2);
						}
						break;
					case '*':
						alert(num1 * num2);
						console.log(num1 * num2);
						break;
					case '/':
						if (num2 == 0)
						{
							alert("It's over 9000!");
							console.log("It's over 9000!");
						}
						else
						{
							alert(num1 / num2);
							console.log(num1 / num2);
						}
						break;
				}
		}
	</script>
</head>
<body>
	<input type="number" id="num1">
	<select id = "op">
		<option value="+">+</option>
		<option value="-">-</option>
		<option value="%">%</option>
		<option value="/">/</option>
		<option value="*">*</option>
	</select>
	<input type="number" id="num2">
	<button id="sub">Try me!</button>
</body>
</html>
