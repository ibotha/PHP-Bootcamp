
<html>
<head>
	<title>Balloon</title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="    crossorigin="anonymous"></script>
	<script type="text/javascript">
		
		var size = 200;
		var color = "red";
		function baloonclick() {
			size += 10;
			if (size > 420)
				size = 200;
			if (color == "red")
				color = "blue";
			else if (color == "blue")
				color = "green";
			else if (color == "green")
				color = "red";
			$(".balloon").css("width", size);
			$(".balloon").css("height", size);
			$(".balloon").css("background", color);
		}

		function mouseleave() {
			size -= 5;
			if (size < 200)
				size += 5;
			if (color == "red")
				color = "green";
			else if (color == "blue")
				color = "red";
			else if (color == "green")
				color = "blue";
			$(".balloon").css("width", size);
			$(".balloon").css("height", size);
			$(".balloon").css("background", color);
		}
	</script>
	<style>
		body{
			width: 100vw;
			height: 100vh;
			margin: 0;
			display: flex;
			flex-direction: column;
		}
		.balloon{
			width: 200px;
			height: 200px;
			background-color: red;
			margin: auto;
			border-radius: 50%;
		}
	</style>
</head>
<body>
	<div class='balloon' onclick="baloonclick()" onmouseout="mouseleave()"></div>
</body>
</html>
