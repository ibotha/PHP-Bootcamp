<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="    crossorigin="anonymous"></script>
	<script>
		$(document).ready (function() {
			$("#sub").click(calc);
			setInterval('alert("Please, use me...")', 30000);
		});

		function calc() {
			var num1 = parseInt($("#num1").val());
			var op = $("#op Option:selected").val();
			var num2 = parseInt($("#num2").val());
			if (num1 < 0 || num2 < 0)
			{
				console.log("Error :(");
				alert('Error :(');
			}
			else
				switch (op) {
					case '+':
						alert(num1 + num2);
						console.log(num1 + num2);
						break;
					case '-':
						alert(num1 - num2);
						console.log(num1 - num2);
						break;
					case '%':
						if (num2 == 0)
						{
							alert("It's over 9000!");
							console.log("It's over 9000!");
						}
						else
						{
							alert(num1 % num2);
							console.log(num1 % num2);
						}
						break;
					case '*':
						alert(num1 * num2);
						console.log(num1 * num2);
						break;
					case '/':
						if (num2 == 0)
						{
							alert("It's over 9000!");
							console.log("It's over 9000!");
						}
						else
						{
							alert(num1 / num2);
							console.log(num1 / num2);
						}
						break;
				}
		}
	</script>
</head>
<body>
	<input type="number" id="num1">
	<select id="op">
		<option value="+">+</option>
		<option value="-">-</option>
		<option value="%">%</option>
		<option value="/">/</option>
		<option value="*">*</option>
	</select>
	<input type="number" id="num2">
	<button id="sub">Try me!</button>
</body>
</html>
